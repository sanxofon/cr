<!DOCTYPE html>
<html lang="es-MX">
<head>
	<meta charset=utf-8 />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cifrado de Claves Rítmicas</title>
	<!-- <link href="https://fonts.googleapis.com/css?family=Big+Shoulders+Display|Lato&display=swap" rel="stylesheet">  -->
	<link href="style.css" rel="stylesheet">
	<!-- Audio Howler.js library -->
	<script src="howler.min.js" type="text/javascript"></script>
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script> -->
</head>
<body>
	<div class="centro">
		<canvas id="circle" width="360" height="360"></canvas>
	</div>
	<div class="centro">
		<div>
			<div class="inputLine1">
				<input title="Ver Claves" class="escalar" type="checkbox" id="addClavesOperacion" name="addClavesOperacion" value="1" onchange="window.addClavesOperacion = this.checked; saveCheckboxState(this.id, this.checked); go();"><input title="Ingrese Claves y Operaciones" type="text" id="clave" placeholder="CLAVES" onchange="go();"><button class="toggle" onclick="go();">✔</button></div>
			<div class="inputLine">
				<input title="Ver Resultado" class="escalar" type="checkbox" id="addClaveResultado" name="addClaveResultado" value="1" onchange="window.addClaveResultado = this.checked; saveCheckboxState(this.id, this.checked); go();"><input title="Clave resultado" type="text" id="claveResult" placeholder="RESULTADO" readonly="readonly"><input title="Clave resultado expandida" type="text" id="claveExpand" value="" readonly="readonly" style="display:none;"><button onclick="toggleInputVisibility();" title="Toggle view" class="toggle">_</button>
			</div>
			<div class="inputLine">
				<button id="playButton" class="playButton" onclick="togglePlay();">▶</button>
				<input title="Velocidad o Tempo" type="range" id="tempoSlider" min="6" max="60" value="20" oninput="updateTempo()">
				<span id="tempoValue">20 BPM</span>
			</div>
			<div class="opciones=">
				<input type="checkbox" id="addCircleMarks" name="addCircleMarks" value="1" onchange="window.addCircleMarks = this.checked; saveCheckboxState(this.id, this.checked); go();">
				<label for="addCircleMarks">Ver Marcas</label>
				<input type="checkbox" id="inptLightDark" name="inptLightDark" value="1" onchange="saveCheckboxState(this.id, this.checked); toggleLightDark()">
				<label for="inptLightDark">Claroscuro</label>
			</div>
		</div>
        <div class="square-container-container" id="squareblock"><div id="squareVisualization" class="square-container"></div></div>
    </div>
		
	<div class="footer">
		<a href="https://lengua.la">La Lengua</a></b>
	</div>
	<script>
		// Ver detalles de cada operación en la consola
		const verbose = false;
	</script>
	<script src="beats.js" type="text/javascript"></script>
	<script src="claves-ritmicas.class.js" type="text/javascript"></script>
	<script src="cr.js" type="text/javascript"></script>
	<script>
		document.addEventListener('DOMContentLoaded', function() {
			setTimeout(function() {
				var squareblockDiv = document.getElementById("squareblock");
				squareblockDiv.scrollTop = squareblockDiv.scrollHeight;
			},1000);
		});
	</script>
</body>
</html>
