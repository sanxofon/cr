	<div class="centro">

	<div class="centro">
		<div>
			<div class="inputLine1">
				<input title="Ver Claves" class="escalar" type="checkbox" id="addClavesOperacion" name="addClavesOperacion" value="1" onchange="window.addClavesOperacion = this.checked; saveCheckboxState(this.id, this.checked); go();"><input title="Ingrese Claves y Operaciones" type="text" id="clave" placeholder="CLAVES" onchange="go();"><button class="toggle" onclick="go();">✔</button></div>

			</div>
			<div class="inputLine">
				<button id="playButton" class="playButton" onclick="togglePlay();">▶</button>
				<input title="Velocidad o Tempo" type="range" id="tempoSlider" min="6" max="60" value="20" oninput="updateTempo()">
				<span id="tempoValue">20 BPM</span>
			</div>
			<div class="opciones=">
				<input type="checkbox" id="addCircleMarks" name="addCircleMarks" value="1" onchange="window.addCircleMarks = this.checked; saveCheckboxState(this.id, this.checked); go();">
				<label for="addCircleMarks">Ver Marcas</label>
				<input type="checkbox" id="inptLightDark" name="inptLightDark" value="1" onchange="saveCheckboxState(this.id, this.checked); toggleLightDark()">
				<label for="inptLightDark">Claroscuro</label>
			</div>
